<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Spherical Skybox and Orbit Controls</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
      import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/controls/OrbitControls.js';

      let scene, camera, renderer, skybox, controls;

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.z = 1;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const skyboxLoader = new THREE.TextureLoader();
        const skyboxTexture = skyboxLoader.load('surreal_developers_getaway_.jpg');
        const skyboxGeometry = new THREE.SphereGeometry(500, 60, 40);
        const skyboxMaterial = new THREE.MeshBasicMaterial({
          map: skyboxTexture,
          side: THREE.BackSide,
        });

        skybox = new THREE.Mesh(skyboxGeometry, skyboxMaterial);
        scene.add(skybox);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = true;

        window.addEventListener('resize', onWindowResize, false);

        animate();
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      init();
    </script>
  </body>
</html>
